name: "Retrospective OWASP Labeling"

on:
  workflow_dispatch:  # Allows you to manually trigger this workflow

jobs:
  label-owasp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch existing code scanning alerts
        id: fetch_alerts
        uses: actions/github-script@v6
        with:
          script: |
            const alerts = await github.request('GET /repos/{owner}/{repo}/code-scanning/alerts', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100  // Adjust per_page based on the size of your repository
            });
            return alerts.data;

      - name: Create OWASP-related issues
        if: ${{ steps.fetch_alerts.outputs != '[]' }}
        uses: actions/github-script@v6
        with:
          script: |
            const alerts = ${{ steps.fetch_alerts.outputs }};
            for (const alert of alerts) {
              if (alert.rule.description.toLowerCase().includes("owasp")) {
                await github.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `OWASP Alert: ${alert.rule.description}`,
                  body: `An OWASP-related vulnerability was detected:\n\n**Description:** ${alert.rule.description}\n**Severity:** ${alert.rule.security_severity_level}\n**Details:** ${alert.html_url}`,
                  labels: ["OWASP Top 10", "security"]
                });
              }
            }
