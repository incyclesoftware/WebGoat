name: "Retrospective OWASP Labeling"

on:
  workflow_dispatch:  # Allows manual triggering of this workflow

jobs:
  label-owasp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch existing code scanning alerts
        id: fetch_alerts
        uses: actions/github-script@v6
        with:
          script: |
            const alerts = await github.request('GET /repos/{owner}/{repo}/code-scanning/alerts', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100  // You can increase this value based on your repo size
            });
            return alerts.data;

      - name: Label OWASP Alerts
        if: ${{ steps.fetch_alerts.outputs != '[]' }}
        run: |
          for alert in ${{ steps.fetch_alerts.outputs }}; do
            if [[ $alert.rule.description == *"OWASP"* ]]; then
              gh issue edit $alert --add-label "OWASP Top 10"
            fi
          done
