name: "Debug OWASP Detection"

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: "0 0 * * *"  # Run daily, adjust based on your needs

jobs:
  detect-and-log-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch code scanning alerts
        id: fetch_alerts
        uses: actions/github-script@v6
        with:
          script: |
            const alerts = await github.request('GET /repos/{owner}/{repo}/code-scanning/alerts', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            // Log each alert's data for debugging
            alerts.data.forEach(alert => {
              console.log(`Alert ID: ${alert.id}`);
              console.log(`Rule Description: ${alert.rule.description}`);
              console.log(`CWE ID: ${alert.cwe?.id}`);
              console.log(`Full Alert Data:`, alert);
            });

            return alerts.data;
